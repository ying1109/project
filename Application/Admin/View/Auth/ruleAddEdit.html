<extend name="Base:base" />

<block name="other_css">
    <link type="text/css" href="/Public/Admin/webuploader/webuploader.css" rel="stylesheet" />
    <link type="text/css" href="/Public/Admin/webuploader/style.css" rel="stylesheet" />
</block>

<!-- 内容结束开始 -->
<block name="main_content">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal" method="POST" action="">
                <input type="hidden" name="id" value="{$info['id']}">

                <div class="form-group">
                    <label class="col-sm-2 control-label">所属模块：</label>
                    <div class="col-sm-6">
                        <select class="form-control" name="module">
                            <volist name="list" id="v">
                                <option value="{$v.id}" <if condition="$v.id eq $info['pid']">selected</if>><if condition="$v.name neq ''">&nbsp;-->&nbsp;</if>{$v.name}</option>
                            </volist>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">规则名称：</label>
                    <div class="col-sm-6">
                        <input class="form-control" name="name" value="{$info.name}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">规则：</label>
                    <div class="col-sm-6">
                        <input class="form-control" name="url" value="{$info.url}" placeholder="格式：admin.php/Index/index" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">状态：</label>
                    <div class="col-sm-6">
                        <label class="radio-inline">
                            <input type="radio" name="status" id="inlineRadio1" value="1" checked>启用
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="status" id="inlineRadio2" value="-1">禁用
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">附加规则：</label>
                    <div class="col-sm-6">
                        <input class="form-control" name="condition" value="{$info.condition}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>
<!-- 内容结束结束 -->

<block name="other_script"></block>
