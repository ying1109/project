<extend name="Base:base" />

<block name="other_css">
    <link type="text/css" href="/Public/Admin/webuploader/webuploader.css" rel="stylesheet" />
    <link type="text/css" href="/Public/Admin/webuploader/style.css" rel="stylesheet" />
</block>

<!-- 内容结束开始 -->
<block name="main_content">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal" method="POST" action="" onsubmit="return checkForm()">
                <input type="hidden" name="id" value="{$info['id']}">

                <div class="form-group">
                    <label class="col-sm-2 control-label">类型：</label>
                    <div class="col-sm-6">
                        <label class="radio-inline">
                            <input type="radio" name="type" id="inlineRadio1" value="1">诗
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="type" id="inlineRadio2" value="2">词
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="type" id="inlineRadio3" value="3">歌
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="type" id="inlineRadio4" value="4">赋
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">名字：</label>
                    <div class="col-sm-6">
                        <input class="form-control" name="name" value="{$info.name}" >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">作者：</label>
                    <div class="col-sm-6">
                        <input class="form-control" name="author" value="{$info.author}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">朝代：</label>
                    <div class="col-sm-6">
                        <input class="form-control" name="dynasty" value="{$info.dynasty}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">内容：</label>
                    <div class="col-sm-6">
                        <textarea name="content" style="width: 100%;">{$info.content}</textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">详情：</label>
                    <div class="col-sm-6">
                        <textarea name="detail" style="width: 100%;height:150px;">{$info.detail}</textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>
<!-- 内容结束结束 -->


<block name="other_script">
<script type="text/javascript">
    $('.btn-primary').click(function () {
        var val = $("input[name='type']:checked").val();
        if (!val) {
            alert('请选择类型！');
            return false;
        }
    })
</script>
</block>
