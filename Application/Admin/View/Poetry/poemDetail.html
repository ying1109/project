<extend name="Base:base" />

<block name="other_css">
    <link type="text/css" href="/Public/Admin/webuploader/webuploader.css" rel="stylesheet" />
    <link type="text/css" href="/Public/Admin/webuploader/style.css" rel="stylesheet" />
</block>

<!-- 内容结束开始 -->
<block name="main_content">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal" method="POST" action="">
                <input type="hidden" name="id" value="{$info['id']}">

                <div class="form-group">
                    <label class="col-sm-2 control-label">名字：</label>
                    <div class="col-sm-6">
                        <p class="form-control-static">{$info.name}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">作者：</label>
                    <div class="col-sm-6">
                        <p class="form-control-static">{$info.author}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">朝代：</label>
                    <div class="col-sm-6">
                        <p class="form-control-static">{$info.dynasty}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">内容：</label>
                    <div class="col-sm-6">
                        <p class="form-control-static">{$info.content}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">详情：</label>
                    <div class="col-sm-6">
                        <p class="form-control-static">{$info.detail}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">创建时间：</label>
                    <div class="col-sm-6">
                        <p class="form-control-static">{$info.create_time|date = 'Y-m-d H:i:s', ###}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">更新时间：</label>
                    <div class="col-sm-6">
                        <p class="form-control-static">{$info.update_time|date = 'Y-m-d H:i:s', ###}</p>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <a class="btn btn-default" href="{:U('Poetry/poem')}">返回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>
<!-- 内容结束结束 -->


<block name="other_script">

</block>
