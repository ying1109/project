<extend name="Base:base" />

<block name="other_css"></block>

<!-- 内容结束开始 -->
<block name="main_content">
    <include file="menu" />
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group">
                <a href="{:U('poemAddEdit')}" class="btn btn-primary">添加编辑</a>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名字</th>
                        <th>作者</th>
                        <th>朝代</th>
                        <th>内容</th>
                        <th>创作背景</th>
                        <th>创建时间</th>
                        <!--<th>更新时间</th>-->
                        <th>操作</th>
                    </tr>
                </thead>
                <volist name="list" id="v">
                    <tbody>
                        <tr>
                            <td>{$v.id}</td>
                            <td>{$v.name}</td>
                            <td>{$v.author}</td>
                            <td>{$v.dynasty}</td>
                            <td>{$v.content|substr = 0, 30}</td>
                            <td>{$v.detail|substr = 0, 30}</td>
                            <td>{$v.create_time|date = 'Y-m-d H:i:s', ###}</td>
                            <!--<td>{$v.update_time|date = 'Y-m-d H:i:s', ###}</td>-->
                            <td>
                                <a class="btn btn-info btn-xs" href="{:U('Poetry/poemDetail', array('id'=>$v['id']))}">查看</a>
                                <a class="btn btn-success btn-xs" href="{:U('Poetry/poemAddEdit', array('id'=>$v['id']))}">编辑</a>
                                <a class="btn btn-danger btn-xs" name="{$v.id}" href="#">删除</a>
                            </td>
                        </tr>
                    </tbody>
                </volist>
            </table>
        </div>
    </div>
</block>
<!-- 内容结束结束 -->


<block name="other_script">
    <script type="text/javascript">
        $('.btn-danger').click(function () {
            var id = $(this).attr('name');

            $.ajax({
                url: "{:U('Ajax/poemDel')}",
                type: 'post',
                dataType: 'json',
                data: {
                    id: id,
                },
                success: function (data) {
                    if (data.res == 1) {
                        alert(data.msg);
                        var url = "{:U('poem')}";
                        location.href = url;
                    } else {
                        alert(data.msg);
                    }
                }
            })
        })
    </script>
</block>
